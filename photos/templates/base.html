{% load bootstrap4 %}
{% load static %}


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">


    {% if title %}
    <title>MY GALLERY{{title}}</title>
    {% else %}
      <title> MY GALLERY </title>
    {% endif %}

    {% block styles %}
      {% bootstrap_css %}
      <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">  -->
      <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
    <link rel="icon" href="http://icons.iconarchive.com/icons/iconsmind/outline/256/Old-Camera-icon.png" type="image/png">
  </head>
  <body>

    {% include "navbar.html" %}

    {% block content %}
    

    {% endblock %}

    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.js"></script> -->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="{% static 'js/scripts.js' %}"></script>
      <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script> -->
    {% endblock %}

  </body>
</html>
